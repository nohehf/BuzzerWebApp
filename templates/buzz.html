<body>

  <!-- PARTIE AFFICHEE LORS DU LOGIN -->
  <div id='loginDiv'>
    <h1>BUZZER APP LOGIN</h1>

    <form>
      <label for="name">USER NAME:</label>
      <input type="text" id='name' value="">
      <input type="button" id='loginButton' value="LOGIN" onclick=login()>
      <!-- <input type="button" id='loginButton' value="LOGIN"> -->
  
    </form>
  </div>

  <!-- PARTIE AFFICHEE APRES LE LOGIN -->
  <div id='buzzerDiv'>

    <h1>BUZZER APP</h1>
    
    <form>
      <label for="buzz">Buzz if you have the answer ! <br></label>
      <input type="button" id='buzzButton' onclick=buzz() style="padding: 100px 100px; border-radius: 30%;background-color: #b61616;">
      <!-- <input type="button" id='buzzButton' value="BUZZ !"> -->
    </form>

  </div>

  <!-- PARTIE AFFICHEE LORS DU TIMER -->

  <div id="countDownDiv">
    <div id='whoBuzzed' style="text-align: center; font-size: xx-large;"></div>
    <div id="countDownTimer" data-timer="15" style="width:100%; height: 100%; margin-left: 30%;"></div>
    <script>
        // $("#countDownTimer").TimeCircles({start: false}); 
        $("#countDownTimer").TimeCircles({time: { Days: { show: false }, Hours: { show: false },Minutes: { show: false } },start: false});
        $("#countDownTimer").TimeCircles({count_past_zero: false}); 
        $("#countDownTimer").TimeCircles().addListener(countdownComplete);
        function countdownComplete(unit, value, total){
          if(total<=0){
                // $(this).fadeOut('slow').replaceWith("<h2>Time's Up!</h2>");
                switchPage();
                // $("#countDownTimer").TimeCircles().restart()
          }
        }          

    </script> 
    </div>      

<br>
